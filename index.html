<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script src="/src/js/app.js" defer type="module"></script>

    <!-- !LEAFLET LIBRARY  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="app">
      <section class="ip">
        <h1 class="ip__header">IP Address Tracker</h1>

        <!-- !IP ENTER FORM -->

        <form class="ip__form container" action="#">
          <input type="text" />
          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="submit button" />
          </button>
        </form>

        <!-- !IP DISPLAY DATA -->

        <div class="ip__wrapper container">
          <aside class="ip__info">
            <div class="ip__info--adress">
              <span class="ip__info--title">ip adress</span>
              <p class="ip__info--text">192.168.1.1</p>
            </div>
            <div class="ip__info--location">
              <span class="ip__info--title">location</span>
              <p class="ip__info--text">New York city</p>
            </div>
            <div class="ip__info--timezone">
              <span class="ip__info--title">timezone</span>
              <p class="ip__info--text">UTC -05:00</p>
            </div>
            <div class="ip__info--isp">
              <span class="ip__info--title">isp</span>
              <p class="ip__info--text">SpaceX Starlink</p>
            </div>
          </aside>
        </div>
      </section>

      <!-- ! MAP -->
      <div class="map" id="map"></div>
    </div>
    <!-- IP Address Tracker Search for any IP address or domain IP Address Location
    Timezone UTC
    <!-- add offset value dynamically using the API -->
    <!-- ISP -->
  </body>
</html>
